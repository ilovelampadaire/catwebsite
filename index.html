<html><head><link rel="stylesheet" href="mystyle.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;family=Pixelify+Sans:wght@400..700&amp;family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">

</head><body style="
    margin: 0;
    width: 100vw;
    height: 100vh;
"><div style="
    background: url('https://media1.tenor.com/m/Oy9qreMPJXoAAAAd/byuntear-cat.gif');
    transform: perspective(100vw) rotateX(-30deg) rotateY(30deg);
    width: 200%;
    height: 200%;
    animation:3s wallpaper linear infinite;
	background-size:10%;
"></div>
<style>
	@keyframes wallpaper{
		from{background-position:50% 50%;}
		to{background-position:calc(50% - ( 200vw / 10 )) calc(50% - ( 200vw / 10 ));}
	}
</style>

</body></html>
